name: Deploy to GitHub Pages

on:
  push:
    branches:
      - master
      - main

permissions:
  contents: write
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "18"
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: |
          # Set the environment variable for the build
          echo "PUBLIC_PATH=/c-v/" >> $GITHUB_ENV

          # Create a production build with the webpack.gh-pages.js config
          NODE_ENV=production npx webpack --config webpack.gh-pages.js --mode production

          # Create .nojekyll file to disable Jekyll processing
          touch dist/.nojekyll

          # Copy 404.html to enable SPA routing on GitHub Pages
          cp public/404.html dist/404.html || echo "404.html not found in public directory"

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: "dist"

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
